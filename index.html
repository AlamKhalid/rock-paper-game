<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r"><p>Rock</p></div>
            <div class="choice" id="p"><p>Paper</p></div>
            <div class="choice" id="s"><p>Scissors</p></div>
        </div>

        <p id="action-msg">Make your move.</p>

        <script src="app.js"></script>
    </body>
</html>
