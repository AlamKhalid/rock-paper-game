<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r"><i class="fa fa-hand-rock-o"></i></div>
      <div class="choice" id="p"><i class="fa fa-hand-paper-o"></i></div>
      <div class="choice" id="s"><i class="fa fa-hand-scissors-o"></i></div>
    </div>

    <p id="action-msg">Make your move.</p>

    <script src="app.js"></script>
  </body>
</html>
